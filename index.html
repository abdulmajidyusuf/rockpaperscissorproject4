<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="name">rock paper scissors</h1>
        <div id="characterscontainer">
            <span id="rock" class="characters"><img src="images/rock.png" alt="rock">rock</span>
            <span id="paper" class="characters"><img src="images/paper.png" alt="paper">paper</span>
            <span id="scissors" class="characters"><img src="images/scissors.png" alt="scissors">scissors</span>
        </div>

        <div id="results">
          <div id="playerlabel">  <label for="playerschoice" id="playerlabel">players choice:</label>
        <p id="playerschoice"></p></div>
        <div id="computerlabel"><label for="playerschoice" id="computerlabel">computers choice: </label>
        <p id="computerschoice"></p></div>
        </div>
        <p id="winner"></p>
        <div id="scoreboard">
           <div id="playerscore"> <label for="playerscorecnt" id="playerscore">your score:</label><p id="playerscorecnt"></p></div>
           <div id="computerscore"><label for="computerscorecnt" id="computerscore">computer's score:</label><p id="computerscorecnt"></p></div>
            
        </div>
        
        <button id="reset">reset</button><br><br><br>
        <p id="placeholder" style="opacity: 50%;">project 4</p>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
